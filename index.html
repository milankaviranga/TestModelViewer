<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Model Viewer</title>

    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <style>

        

    </style>

</head>
<body>
    
    <model-viewer src="models/gift_box.glb" ar ar-modes="scene-viewer quick-look webxr" camera-controls >
  
    <button slot="hotspot-coin1" data-position="0 1 0" data-normal="0 1 0" class="coin-hotspot"></button>

    </model-viewer>

<script>

    document.querySelector('button[slot="hotspot-coin1"]')
    .addEventListener('click', () => {
        alert("Coin collected!");
    });

</script>

</body>
</html>
